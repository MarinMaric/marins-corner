<div class="component-wrapper px-2">
    <div class="container py-4" >
        <div class="row">
            @for (guide of guides; track $index) {
                <div class="col-6 col-md-3 col-lg-3 col-xl-3 character-thumbnail" (click)="openGuide(guide)">
                    <img [src]="guide.thumbnailUrl"  class="character-thumbnail-img">
                    <p class="character-name">{{guide.title}}</p>
                </div>
            }
        </div>
    </div>
</div>
